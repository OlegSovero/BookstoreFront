<div class="card" style="width: 18rem;" (mouseenter)="showAddButton()" (mouseleave)="hideAddButton()" >
    <img src="https://www.pngfind.com/pngs/m/216-2160526_jpg-royalty-free-library-3-books-clipart-book.png" class="card-img-top" alt="Imagen por defecto">
    <div class="card-body">
      <h5 class="card-title">{{ book.name }}</h5>
      <p class="card-text">S/. {{ book.precio }}</p>
      <button *ngIf="showButton" class="btn btn-primary" (click)="addToCart(book)">Agregar</button>
    </div>
  </div>
