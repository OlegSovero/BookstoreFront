<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand" href="#">BookStore</a>
  
</nav>

<div class="container mt-4">
    <div class="row">
      <div class="col-12 col-lg-9">
        <app-ordercustomer></app-ordercustomer>
      </div>
  
      <div class="col-12 col-lg-3">
        <app-orderdetail [cartItems]="cartItems"></app-orderdetail>
      </div>
    </div>
  
    <!-- Modal de confirmación de la transacción -->
    <div class="modal fade" tabindex="-1" role="dialog" [ngClass]="{'show': isProcessing}" style="display: block;" *ngIf="isProcessing">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Procesando la Compra</h5>
          </div>
          <div class="modal-body">
            <p>Estamos procesando su transacción...</p>
            <div *ngIf="isSuccess">
              <p class="text-success">¡La compra fue exitosa!</p>
            </div>
            <div *ngIf="!isSuccess">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Cargando...</span>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button *ngIf="isSuccess" class="btn btn-primary" (click)="goHome()">Volver al Inicio</button>
            <button *ngIf="!isSuccess" class="btn btn-secondary" disabled>Procesando...</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Botón de "Proceder con la compra" -->
    <div class="mt-3">

      <div class="mt-3">
        <button  class="btn btn-success" [disabled]="!isValid" (click)="processPayment()">
          Proceder con el Pago
        </button>
      </div>
    </div>
  </div>
