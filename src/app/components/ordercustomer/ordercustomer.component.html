
<span>prueba order customer</span>
<form (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-12 col-lg-6">
        <label for="firstName">Nombre</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="customer.firstName" name="firstName" required>
      </div>
  
      <div class="form-group col-12 col-lg-6">
        <label for="lastName">Apellidos</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="customer.lastName" name="lastName" required>
      </div>
    </div>
  
    <div class="form-row">
      <div class="form-group col-12 col-lg-6">
        <label for="docType">Tipo de Documento</label>
        <select class="form-control" id="docType" [(ngModel)]="customer.docType" name="docType" required>
          <option [ngValue]="1">DNI</option>
          <option [ngValue]="2">RUC</option>
          <option [ngValue]="3">Carné de extranjería</option>
        </select>
      </div>
  
      <div class="form-group col-12 col-lg-6">
        <label for="docNumber">Número de Documento</label>
        <input type="text" class="form-control" id="docNumber" [(ngModel)]="customer.docNumber" name="docNumber" required>
      </div>
    </div>
  
    <div class="form-row">
      <div class="form-group col-12 col-lg-6">
        <label for="email">Correo (opcional)</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="customer.email" name="email">
      </div>
  
      <div class="form-group col-12 col-lg-6">
        <label for="phone">Teléfono (opcional)</label>
        <input type="text" class="form-control" id="phone" [(ngModel)]="customer.phone" name="phone">
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="!isFormValid()">Proceder con la compra</button>
  </form>
