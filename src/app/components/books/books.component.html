<div class="container">
  <div class="row">
    <!-- Campo de bÃºsqueda -->
    <div class="col-12 mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar por ISBN o nombre del libro"
        [(ngModel)]="searchTerm"
        (input)="searchBooks()"
      />
    </div>

    <!-- Listado de libros filtrados -->
    <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let book of filteredBooks">
      <app-bookcard [book]="book"></app-bookcard>
    </div>
  </div>
</div>
